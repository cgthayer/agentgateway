# MCP Server Configuration
# Each server will be loaded and its tools made available to the agent

servers:
  # Trino MCP Server - for database queries
  - name: trino
    enabled: true
    command: bash
    args:
      - "start-trino-mcp.sh"
    env:
      # Environment variables for this specific server
      TRINO_SCHEME: "http"
      # TRINO_HOST: "host.docker.internal"  # localhost inside docker
      TRINO_HOST: "myngl-trino"  # for repo:myngl-demo
      TRINO_PORT: "8080"
      TRINO_USER: "AgentAlice"
    description: "Trino database query server"
